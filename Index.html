                <p>para poder navegar atravez de las distintas paginas utiliza la barra de navegacion puesta en la parte superior de esta pagina
                    o utiliza el boton que esta en la parte de abajo.
                </p>
                <dialog id="dialog" class="dialog">
                    <ul>
                        <li><a href="pagina1.html">Pagina 1</a></li>

                </dialog>
                <button id="showModal" class="buttonShow"> Abrir modal de navegacion </button>
            </section>
        </div>
    </div>
    <script>
        const dialog = document.querySelector('#dialog');
        const showModal = document.querySelector('#showModal');
        const closeModal = document.querySelector('#close');

        showModal.addEventListener('click', (e) => {
            dialog.showModal();
        });

        dialog.addEventListener('click', (e) => {
            dialog.close();
        });

    </script>
